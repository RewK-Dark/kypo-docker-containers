name: general-testing-definition

hosts:
  - name: deb
    base_box:
      image: debian-11-x86_64
      mgmt_user: debian
    flavor: csirtmu.medium4x8
  - name: deb2
    base_box:
      image: debian-11-x86_64
      mgmt_user: debian
    flavor: csirtmu.medium4x8
routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian
    flavor: csirtmu.tiny1x2

networks:
  - name: switch_visible
    cidr: 10.10.30.0/24
  - name: switch_invisible
    cidr: 10.10.31.0/24
    accessible_by_user: False

net_mappings:
    - host: deb
      network: switch_visible
      ip: 10.10.30.5
    - host: deb2
      network: switch_invisible
      ip: 10.10.31.5

router_mappings:
    - router: router
      network: switch_visible
      ip: 10.10.30.1
    - router: router
      network: switch_invisible
      ip: 10.10.31.1

groups:
  - name: linux-machines
    nodes:
      - router
      - deb
      - deb2
